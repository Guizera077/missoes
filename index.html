<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termômetro de Doações</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h1>META DE ARRECADAÇÃO</h1>
        <p>Missões Mundiais</p>
        <div class="divider"></div>
    </div>

    <div class="container">
        <div class="thermometer-wrapper">
            <div class="labels">
                <span>4500</span>
                <span>3600</span>
                <span>2700</span>
                <span>1800</span>
                <span>900</span>
                <span>0</span>
            </div>

            <div class="thermometer-container">
                <div class="thermometer">
                    <div class="progress"></div>
                </div>
            </div>
        </div>

        <div class="value-display">R$ 0.00</div>
        <input type="number" id="amount" placeholder="Digite o valor">
        <button onclick="addMoney()">Adicionar</button>
        <button onclick="removeMoney()">Remover</button>
        <button onclick="revealAmount()">Revelar Total Arrecadado</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
